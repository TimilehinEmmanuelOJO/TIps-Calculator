<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <h2 class="text-heading">SPLI <br> TTER</h2>
  <div class="main">
    <div>
      <form action="" class="form-flex">
        <label for="bill" id="bill">Bill</label>
        <div style="display: flex;">
          <i class="fas fa-dollar-sign icon1"></i>
        <input type="text" name="" id="inp">
      <i class="fas fa-circle-notch icon2"></i>
        </div>
      </form>
      
        <h5>Select Tip <i class="fas fa-percent"></i></h5>
        <div class="flex">
          <div class="flex2">
            <button onclick="execute()" id="but">5%</button>
            <button onclick="execute()" id="but">10%</button>
            <button onclick="execute()" id="but">15%</button>
          </div>
          <div class="flex3">
            <button onclick="execute()"id="but">25%</button>
            <button onclick="execute()" id="but">50%</button>
            <button onclick="execute()" id="but" class="custom">Custom</button>
          </div>
        </div>
        <form action="" class="form-flex">
          <label for="bill" id="bill">Number of People</label>
          <div style="display: flex;">
            <i class="fa fa-user icon icon1"></i>
            <input type="text" name="" id="num">
            <i class="fas fa-circle-notch icon2"></i>
            </div>
        </form>

      
    </div>
    <div class="raised-div">
      <div class="grid">
        <div class="tip">
          <p>Tip Amount <br> / person</p>
          <h2 id="amt">$0.00</h2>
        </div>
        <div class="tip">
          <p>Total <br> / person</p>
          <h2 id="tot">$0.00</h2>
        </div>
      </div>
      <input type="button" value="Reset" class="res">
    </div>
  </div>

<script src="index.js"></script>

</body>
</html>
