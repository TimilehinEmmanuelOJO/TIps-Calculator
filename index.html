<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <h2 class="text-heading">SPLI <br> TTER</h2>
  <div class="main">
    <div>
      <form action="" class="form-flex">
        <label for="bill" id="bill">Bill</label>
        <input type="text" name="" id="">
      </form>
      
        <h5>Select Tip <i class="fas fa-percent"></i></h5>
        <div class="flex">
          <div class="flex2">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
          </div>
          <div class="flex3">
            <button>25%</button>
            <button>50%</button>
            <button class="custom">Custom</button>
          </div>
        </div>
        <form action="" class="form-flex">
          <label for="bill" id="bill">Numer of People</label>
          <input type="text" name="" id="">
        </form>

      
    </div>
    <div class="raised-div">
      <div class="grid">
        <div class="tip">
          <p>Tip Amount <br> / person</p>
          <h2>$0.00</h2>
        </div>
        <div class="tip">
          <p>Total <br> / person</p>
          <h2>$0.00</h2>
        </div>
      </div>
      <input type="button" value="Reset" class="res">
    </div>
  </div>
</body>
</html>
